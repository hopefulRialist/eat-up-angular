<div *ngIf = "!loggedIn ; else logOut">
	<a mat-list-item routerLink="/"  (click)="signInWithGoogle()">Sign in</a> 
</div>
<ng-template #logOut>
	<a mat-list-item href="#" onclick="signOut();">Sign out</a>
	<!-- is sign out really needed? https://github.com/google/google-api-javascript-client/issues/419-->
</ng-template>
