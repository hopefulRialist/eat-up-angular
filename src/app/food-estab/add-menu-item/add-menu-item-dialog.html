<h1 mat-dialog-title>Add Menu Item</h1>
<div mat-dialog-content>
  <mat-form-field [ngStyle]="{'font-size.px': size , 'width.px': width1}" appearance="outline" class="container"> 
    <mat-label>Item Name</mat-label>
    <input matInput
           #input1 
           maxlength = "30"
    > 
    <mat-hint align="end">{{input1.value?.length || 0}}/30</mat-hint>
  </mat-form-field>

   <mat-form-field [ngStyle]="{'font-size.px': size, 'width.px': width2}" appearance="outline"> 
    <mat-label>Price</mat-label>
    <input matInput #input2> 
    <span matPrefix>P&nbsp;</span>
    <mat-hint align="end">{{input2.value?.length || 0}}/6</mat-hint>
  </mat-form-field>
  
  <mat-form-field [ngStyle]="{'font-size.px': size,  'width.px': width1}" appearance="outline" class="container"> 
    <mat-label>Brief Description</mat-label>
    <textarea matInput #input3 ></textarea>
    <mat-hint align="end">{{input3.value?.length || 0}}/100</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
