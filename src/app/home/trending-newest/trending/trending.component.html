<div class="trend-container" *ngFor="let shop of shops" class = "trend">
  <mat-card>
  <img mat-card-image src="{{shop.shopImg}}"> <br>
  <mat-card-title>{{shop.name}}</mat-card-title>
  <mat-card-content>
    {{shop.ratings}}<br>
    {{shop.address}}<br>
    {{shop.ifopen}}
  </mat-card-content>
</mat-card>
</div>
